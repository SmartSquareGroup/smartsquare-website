<!doctype html>
<html lang="ro">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Contact — smartsquare</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/main.css" />
</head>
<body>
  <header class="nav nav--sub">
    <div class="container nav__inner">
      <a class="logo" href="/"><span class="logo__mark"></span><span class="logo__text">smartsquare</span></a>
      <div class="nav__spacer"></div>
    </div>
  </header>

  <main class="container page">
    <h1>Contact</h1>
    <p class="muted">Spune-ne despre proiectul tău. Răspundem rapid.</p>

    <form class="form card" id="contactForm">
      <div class="grid-2">
        <label> Nume
          <input type="text" name="name" required>
        </label>
        <label> Email
          <input type="email" name="email" required>
        </label>
      </div>
      <label> Telefon (opțional)
        <input type="tel" name="phone">
      </label>
      <label> Mesaj
        <textarea name="message" rows="6" required></textarea>
      </label>
      <button class="btn btn--full" type="submit">Trimite</button>
      <div class="form__note muted">*În demo, formularul nu trimite nicăieri. Conectăm ulterior la email/CRM.</div>
    </form>
  </main>

  <footer class="footer footer--sub">
    <div class="container footer__bottom">© <span id="y"></span> smartsquare.</div>
  </footer>
  <script src="js/app.js"></script>
</body>
</html>
